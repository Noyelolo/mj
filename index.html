  <style>
    :root{
      --bg:#0b1120;
      --card:#0f172a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#22c55e;
      --link:#86efac;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f8fa; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --accent:#16a34a; --link:#15803d; }
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: var(--bg);
      min-height:100svh; display:grid; place-items:center; padding:24px;
      overflow:hidden;
    }

    /* AURORA BACKGROUND */
    .aurora {
      position: fixed; inset: 0; pointer-events:none; z-index:-1;
      filter: blur(40px) saturate(120%);
    }
    .blob {
      position:absolute; width:38vw; height:38vw; max-width:720px; max-height:720px;
      background: radial-gradient(closest-side, rgba(34,197,94,.35), transparent 70%);
      animation: float 18s ease-in-out infinite;
      opacity:.6;
    }
    .blob.b2{ left:60%; top:-10%; animation-duration: 22s; animation-delay:-5s; }
    .blob.b3{ left:-10%; bottom:-15%; animation-duration: 26s; animation-delay:-9s; }
    @keyframes float{
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(0,-6%,0) scale(1.08); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    .card{
      position:relative;
      width:min(760px,100%);
      background:linear-gradient(180deg, color-mix(in srgb, var(--card) 94%, transparent), var(--card));
      border:1px solid rgba(255,255,255,.09);
      border-radius:20px;
      padding:32px;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
      animation: fadein 800ms ease-out both;
      transform-style:preserve-3d;
      will-change: transform;
      overflow:hidden;
      isolation:isolate;
    }
    /* subtle shine */
    .card::after{
      content:"";
      position:absolute; inset:-20%;
      background: conic-gradient(from 0deg at 50% -10%, rgba(255,255,255,.14), transparent 45%, transparent 100%);
      transform: translate3d(0,0,0);
      animation: sweep 8s linear infinite;
      pointer-events:none; mix-blend-mode:soft-light;
    }
    @keyframes sweep{
      0%{ transform: translate3d(-10%,0,0) rotate(0deg); }
      100%{ transform: translate3d(10%,0,0) rotate(360deg); }
    }
    @keyframes fadein{ from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:none} }

    h1{
      margin:0 0 8px; font-size:clamp(26px,5vw,38px);
      display:flex; gap:12px; align-items:center; color:var(--accent);
      letter-spacing:.2px;
    }
    h1 .pop { display:inline-block; animation: popin 700ms cubic-bezier(.2,.8,.2,1) both; }
    h1 .pop:nth-child(2){ animation-delay:.05s } 
    h1 .pop:nth-child(3){ animation-delay:.1s }
    @keyframes popin{ from{transform:translateY(10px) scale(.98); opacity:0} to{transform:none; opacity:1} }

    h2{ margin:0; font-size:clamp(18px,3.5vw,22px); color:var(--muted) }

    .tagline{ margin:16px 0 4px; font-size:15px; line-height:1.6; color:var(--text) }
    .caret{ display:inline-block; width:8px; margin-left:2px; background:currentColor; height:1em; vertical-align:bottom; animation: blink 1s steps(1) infinite }
    @keyframes blink{ 50%{opacity:0} }

    ul{ list-style:none; padding:0; margin:16px 0 0; display:grid; gap:14px }
    li{ padding:14px 16px; border:1px dashed rgba(255,255,255,.12); border-radius:12px; background:rgba(255,255,255,.02); transition: transform .25s ease, background .25s ease, border-color .25s ease }
    li:hover{ transform: translateY(-2px); background:rgba(255,255,255,.04); border-color: rgba(255,255,255,.18) }

    a{ color:var(--link); text-decoration:none }
    a:hover{ text-decoration:underline }

    .emoji{ font-size:1.2em }
    footer{ margin-top:24px; font-size:13px; color:var(--muted); text-align:center }

    /* COOL EMOJI PARTICLES */
    .particles { position: fixed; inset: 0; pointer-events:none; overflow:hidden; }
    .leaf {
      position:absolute; font-size:20px; will-change: transform, opacity;
      animation: fall var(--dur,10s) linear forwards;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
      opacity:.9;
    }
    @keyframes fall{
      0%   { transform: translate3d(var(--x,0), -10%, 0) rotate(0deg); opacity:0 }
      10%  { opacity:1 }
      50%  { transform: translate3d(calc(var(--x,0) + 2vw), 50vh, 0) rotate(90deg) }
      100% { transform: translate3d(calc(var(--x,0) - 2vw), 105vh, 0) rotate(180deg); opacity:0 }
    }

    /* reduce motion */
    @media (prefers-reduced-motion: reduce){
      .blob, .card::after, .leaf, .caret, h1 .pop { animation: none !important }
      .card, body { transform: none !important }
    }
  </style>

  <script>
    // Respect reduced motion setting
    const mediaQuery = matchMedia('(prefers-reduced-motion: reduce)');
    let motionOK = !mediaQuery.matches;
    mediaQuery.addEventListener('change', e=>{
      motionOK = !e.matches;
      if (!motionOK){
        document.getElementById('tag').textContent = "";
        document.getElementById('particles').innerHTML = "";
      } else {
        if (!typingStarted) type(); // resume typing if needed
      }
    });

    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Lightweight 3D tilt on pointer
    const card = document.getElementById('card');
    card.addEventListener('pointermove', e=>{
      if(!motionOK) return;
      const r = card.getBoundingClientRect();
      const rx = ((e.clientY - r.top)/r.height - .5)*6;  // max 6deg
      const ry = ((e.clientX - r.left)/r.width - .5)*-6;
      card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
    });
    card.addEventListener('pointerleave', ()=>{ card.style.transform = 'none'; });

    // Typewriter rotating phrases
    const phrases = [
      "–ú–æ–Ω–≥–æ–ª—ã–Ω —Ç–∞–π–≤–∞–Ω —É—Ä—Å–≥–∞–ª—ã–Ω —Ç”©–ª”©”©–ª”©–≥—á",
      "100% chill, 0% drama",
      "–ó”©”©–ª”©–Ω —è—Ä—å–∂, –∑”©–≤ —Ö–∏–π–¥—ç–≥",
      "Slow & steady üê¢",
      "Stress? muted. ‚úåÔ∏è"
    ];
    const el = document.getElementById('tag');
    let i=0, j=0, deleting=false, typingStarted=false;
    function type(){
      typingStarted = true;
      if(!motionOK) return;
      const p = phrases[i % phrases.length];
      if(!deleting){
        el.textContent = p.slice(0, ++j);
        if(j === p.length){ deleting = true; setTimeout(type, 1400); return; }
      }else{
        el.textContent = p.slice(0, --j);
        if(j === 0){ deleting = false; i++; }
      }
      const speed = deleting ? 28 : 40;
      setTimeout(type, speed);
    }
    if(motionOK) type();

    // Cool emoji particles üòéüßä‚ùÑÔ∏è‚ú®üí´ü™êüååüèîÔ∏èüéß
    const container = document.getElementById('particles');
    const EMOJIS = ['üòé','üßä','‚ùÑÔ∏è','‚ú®','üí´','ü™ê','üåå','üèîÔ∏è','üéß'];

    function spawnLeaf(){ // class/anim –Ω—ç—Ä–∏–π–≥ —Ö–∞–¥–≥–∞–ª—Å–∞–Ω —Ç—É–ª CSS —Ç–∞–∞—Ä—á –∞–∂–∏–ª–ª–∞–Ω–∞
      if(!motionOK) return;

      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];

      // —Å–∞–Ω–∞–º—Å–∞—Ä–≥“Ø–π –±–∞–π—Ä–ª–∞–ª, —Ö—ç–º–∂—ç—ç, —Ö—É–≥–∞—Ü–∞–∞
      const startX = Math.random()*100;       // vw
      const dur    = 9 + Math.random()*6;     // 9‚Äì15s
      const size   = 18 + Math.random()*12;   // 18‚Äì30px

      leaf.style.left = startX + 'vw';
      leaf.style.setProperty('--x', startX + 'vw');
      leaf.style.setProperty('--dur', dur + 's');
      leaf.style.fontSize = size + 'px';

      container.appendChild(leaf);
      // cleanup
      setTimeout(()=> leaf.remove(), dur*1000 + 600);
    }
    // —ç—Ö–Ω–∏–π ‚Äúburst‚Äù + —Ç–æ–≥—Ç–º–æ–ª –∏–Ω—Ç–µ—Ä–≤–∞–ª
    for (let k=0;k<6;k++) setTimeout(spawnLeaf, k*300);
    setInterval(()=> Math.random()<0.6 && spawnLeaf(), 1200);
  </script>
